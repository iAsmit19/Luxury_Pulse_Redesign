<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Data -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Asmit Singh" />
    <meta
      name="description"
      content="This is a Project where I have redesigned the Luxury Pulse Website"
    />
    <meta name="robots" content="index, follow" />
    <!-- Browser Tab Data -->
    <title>Luxury Pulse | Your Ultimate Marketplace for Opulence</title>
    <link
      rel="shortcut icon"
      href="./Source/assets/favicons/luxury-pulse-favicon-file/favicon.ico"
      type="image/x-icon"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./Source/assets/favicons/luxury-pulse-favicon-file/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./Source/assets/favicons/luxury-pulse-favicon-file/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./Source/assets/favicons/luxury-pulse-favicon-file/favicon-16x16.png"
    />
    <link
      rel="manifest"
      href="./Source/assets/favicons/luxury-pulse-favicon-file/site.webmanifest"
    />
    <!-- StyleSheets -->
    <link rel="stylesheet" href="./Source/stylesheets/main-frame.css" />
    <link rel="stylesheet" href="./Source/stylesheets/loader.css" />
    <link rel="stylesheet" href="./Source/stylesheets/header.css" />
  </head>
  <body>
    <div class="loader">
      <div class="loader-housing">
        <div class="loader-content">
          <h1 class="loader-text loader-title-1"></h1>
          <h1 class="loader-text loader-title-2"></h1>
          <h1 class="loader-text loader-title-3"></h1>
        </div>
        <div class="loader-background">
          <div class="stars-container">
            <div class="shooting-star star-1"></div>
            <div class="shooting-star star-2"></div>
            <div class="shooting-star star-3"></div>
            <div class="shooting-star star-4"></div>
            <div class="shooting-star star-5"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="root">
      <header>
        <div class="header-housing">
          <div class="header-logo">
            <div class="header-logo-housing">
              <img
                draggable="false"
                id="header-logo"
                src="./Source/assets/images/logo/version-1/luxury-pulse-logo-white.svg"
                alt="Luxury Pulse"
              />
            </div>
          </div>

          <div class="header-content">
            <div class="header-content-housing">
              <div class="navbar">
                <nav>
                  <a href="javascript:void(0)">Buy</a>
                  <a href="javascript:void(0)">Sell</a>
                  <a href="javascript:void(0)">News</a>
                  <a href="javascript:void(0)">About</a>
                </nav>
              </div>

              <div class="header-search-unit">
                <div class="header-search-unit-housing">
                  <div class="edge-separator-container">
                    <img
                      draggable="false"
                      src="./Source/assets/icons/icons-search-unit/edge-separator.svg"
                      alt="|"
                    />
                  </div>

                  <div class="input-container">
                    <input
                      id="input"
                      type="text"
                      placeholder="Search for Watches"
                    />
                  </div>

                  <div class="mid-separator-container">
                    <img
                      draggable="false"
                      src="./Source/assets/icons/icons-search-unit/middle-separator.svg"
                      alt="|"
                    />
                  </div>

                  <div class="search-button-container">
                    <button id="search-button">
                      <img
                        draggable="false"
                        src="./Source/assets/icons/icons-search-unit/search icon.svg"
                        alt="Enter"
                      />
                    </button>
                  </div>

                  <div class="edge-separator-container">
                    <img
                      draggable="false"
                      src="./Source/assets/icons/icons-search-unit/edge-separator.svg"
                      alt="|"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </header>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="./Source/scripts/main-script.js"></script>
  </body>
</html>
